  <html>
    <head>
      <title>Squid Maps</title>
      <style>
          .angular-google-map-container
          { height: 100%;
            width: 100%;
            }
          .button {
          -moz-appearance: button;
          /* Firefox */
          -webkit-appearance: button;
          /* Safari and Chrome */
          padding: 20px;
          margin: 10px;
          width: 70px;
          }
          .drop-box {
          background: #F8F8F8;
          border: 5px dashed #DDD;
          width: 200px;
          height: 65px;
          text-align: center;
          padding-top: 25px;
          margin: 10px;
          }
          .dragover {
          border: 5px dashed blue;
          }
          .huge{
            min-height: 100%;
            min-width: 50%;
            width:100%;
            line-height: 100%;
            display: table;
          }
          .rotate90 {
              -webkit-transform: rotate(90deg);
              -moz-transform: rotate(90deg);
              -o-transform: rotate(90deg);
              -ms-transform: rotate(90deg);
              transform: rotate(90deg);
          }.tall{
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            align-items: flex-start;
          }.titleImg{
            height: 100%;
            display:block;
            margin:auto;
          }.windowBox{
            height: 500px;
            width: 600px;
            overflow: hidden;
          }.colossal{
            width: 100%;
          }
          .map{
            height: 92vh;
          }
          .topControl{
            height:8vh;
            text-align: center;
            position: relative
          }
          .bottomControl{
            position: fixed;
            right: 0vw;
            bottom: 1vh;
            right: 1vh;
          }
          .locationStyle{
            height:100%;

          }
          .smallPic{
            width: 45%;
          }
          .topButtonStyle{
            height: 100%;
            width: 50%;
            float: left;
            position: absolute;
            display: block;
          }
          .bordered{
            border-style: solid;
          }
          .spinner{
            display: block;
            margin:auto;
          }
          .addPic{
            width: 100%;
            height: 100%;
          }
          t2{
            font-size:  4vh;
            margin-bottom:;
            margin-left: 0;
            margin-right: 0;
            font-weight: 100;
            text-align: center;
            line-height:200%;

          }.notifications{
            position: absolute;
            background-color: red;
            height: 6vh;
            width: 100%;
            z-index: 3;
            opacity: .6;
            font-weight: bold;
            text-align: center;
            font-size: 4vh;
            color: white;
          }
          .wrapper{
            position:relative;
          }
          .cameraButton{
            bottom: 0vh;
          }
     }


      </style>
      <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/underscore/underscore-min.js"></script>
      <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
      <script src="bower_components/lodash/lodash.min.js"></script>
      <script src="bower_components/angular-route/angular-route.min.js"></script>
      <script src='https:maps.googleapis.com/maps/api/js?sensor=false'></script>
      <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/bower_components/materialize/css/materialize.min.css">
      <script src="bower_components/materialize/js/materialize.min.js"></script>
      <script src="squidApp.js"></script>




    </head>
    <body ng-app='squidApp' ng-controller="MainCtrl">

      <div class="topControl">
        <div  id="markerButton" class=" btn-large waves-effect waves-light
        grey darken-1 huge topButtonStyle bordered"  ng-click="showMarkers()" >
          <t2>{{explore}}</t2>
        </div>
        <div id="placeSelector" class=" btn-large waves-effect waves-light
        blue lighten-2 huge topButtonStyle" ng-click="showPicker()" >
        <t2>  {{newMarker}}</t2>
      </div >
      </div>
      <div class="mapWrapper">
      <div ng-style="notificationColor" ng-show="notificationShow" class="notifications">{{notification}}</div>
      <div class="map">
      <ui-gmap-google-map control="map.control" refresh="refresh" center='map.center' zoom='map.zoom' options='map.options' >


      <ui-gmap-markers models="markers" coords="'coords'"  options="'options'" click='onClick' icon="{url: 'SquidMarker.png'}" idKey="id" control="markerControl">
      </ui-gmap-markers>

      <ui-gmap-window
        coords="activeCoordinates"
        show= "show"
        templateParameter="marker"
        closeClick="test"
      >
        <div  class="tall">

      </div>



      </ui-gmap-window>

        </ui-gmap-google-map>
      </div>

      </div>
      <div class="bottomControl">


      <div ng-show="showCamera" type="file" accept="image/*" capture="camera"
      ngf-select ng-model="$parent.files"
       ngf-multiple="true"
      ngf-capture="camera" class="waves-effect waves-light cameraButton">
          <img height="150vh" src="camera-icon.png">
      </div>
      <div class="waves-effect waves-light
       locationStyle" ng-click="addClick()">
      <img height="150vh" src="8982.svg">
    </div>

      </div>

      <div id="modal1" class="modal modal-fixed-footer">
      <div>
      <img  src = '{{currImage}}' class="titleImg" ng-click="nextImage()" >

    </div>
      <div class="modal-footer">
        <div   type="file" accept="image/*" capture="camera"
        ngf-select ng-model="albums"  class=" btn-large waves-effect waves-light
        blue addPic" ng-controller="addPictureCtrl" ngf-multiple="true"
        ngf-capture="camera" ><h4>Add Picture</h4></div>
        </div>
      </div>

      <div id="loadingModal" class="modal">
        <img class="spinner" src="spinner.gif">

      </div>

    </body>
  </html>

  <html>
    <head>
      <title>Squid Maps</title>
      <style>
          .angular-google-map-container
          { height: 100%;
            width: 100%;
            }
          .button {
          -moz-appearance: button;
          /* Firefox */
          -webkit-appearance: button;
          /* Safari and Chrome */
          padding: 20px;
          margin: 10px;
          width: 70px;
          }
          .drop-box {
          background: #F8F8F8;
          border: 5px dashed #DDD;
          width: 200px;
          height: 65px;
          text-align: center;
          padding-top: 25px;
          margin: 10px;
          }
          .dragover {
          border: 5px dashed blue;
          }
          .huge{
            min-height: 10%;
            min-width: 100%;
          }
          .rotate90 {
              -webkit-transform: rotate(90deg);
              -moz-transform: rotate(90deg);
              -o-transform: rotate(90deg);
              -ms-transform: rotate(90deg);
              transform: rotate(90deg);
          }.tall{
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            align-items: flex-start;
          }.titleImg{
            width: 400px;
            height: auto;
            display:block;
            margin:auto;
          }.windowBox{
            height: 500px;
            width: 600px;
            overflow: hidden;
          }.colossal{
            width: 100%;
          }
      </style>
      <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/underscore/underscore-min.js"></script>
      <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
      <script src="bower_components/lodash/lodash.min.js"></script>
      <script src="bower_components/angular-route/angular-route.min.js"></script>
      <script src='https:maps.googleapis.com/maps/api/js?sensor=false'></script>
      <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/bower_components/materialize/css/materialize.min.css">
      <script src="bower_components/materialize/js/materialize.min.js"></script>
      <script src="squidApp.js"></script>




    </head>
    <body ng-app='squidApp' ng-controller="MainCtrl">
      <ui-gmap-google-map control="map.control" refresh="refresh" center='map.center' zoom='map.zoom' options='map.options' >

          <script type="text/ng-template" id="control.tpl.html">
          <button   ngf-select ng-model="files"   ngf-capture='camera'  class=" btn-large waves-effect waves-light blue huge" ng-controller="buttonCtrl" ngf-multiple="true"  ><h4>{{controlText}}</h4></button>
          </script>
        <ui-gmap-map-control capture="camera" ng-if="mylocation" template="control.tpl.html"  position="bottom-center" controller="buttonCtrl" index="-1"  ></ui-gmap-map-control>

        <ui-gmap-markers models="markers" coords="'coords'"  options="markers.options" click='onClick' icon="{url: 'SquidMarker.png'}" idKey="id">
      </ui-gmap-markers>
      <ui-gmap-window
        coords="activeCoordinates"
        show= "show"
        templateParameter="marker"
        closeClick="test"
      >
        <div  class="tall">
          <div>
        <img  src = '{{currImage}}' class="titleImg" ng-click="$parent.nextImage()" >
        <button   type="file" accept="image/*" capture="camera" ngf-select ng-model="albums"  class=" btn-large waves-effect waves-light blue huge" ng-controller="addPictureCtrl" ngf-multiple="true" ngf-capture="camera" ><h4>Add Picture</h4></button>




        </div>
      </div>



      </ui-gmap-window>
        </ui-gmap-google-map>
        </div>

    </body>
  </html>
